<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Election Results</h1>

        <!-- Iterate through the candidates passed from the view -->
        {% for candidate in candidates %}
        <div class="card mb-3">
            <div class="card-body">
                <h2>{{ candidate.name }}</h2>
                <p><strong>Party:</strong> {{ candidate.party }}</p>
                <p>{{ candidate.description }}</p>
                <p><strong>Total Votes:</strong> {{ candidate.vote_count }}</p>
                <a href="{% url 'vote' candidate.id %}" class="btn btn-success">Vote for {{ candidate.name }}</a>
            </div>
        </div>
        {% endfor %}

        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Candidates</a>
    </div>
</body>
</html>
