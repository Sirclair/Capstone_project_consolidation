<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Vote for Your Favorite Candidate</h1>

        <div class="row">
            {% for candidate in candidates %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3>{{ candidate.name }}</h3>
                            <p><strong>Party:</strong> {{ candidate.party }}</p>
                            <p>{{ candidate.description }}</p>
                            <p><strong>Votes:</strong> {{ candidate.vote_count }}</p>
                            <a href="{% url 'vote' candidate.id %}" class="btn btn-primary">Vote</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
